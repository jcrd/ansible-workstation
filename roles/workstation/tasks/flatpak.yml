- name: Add flathub flatpak remote
  flatpak_remote:
    name: flathub
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
  become: true

- name: Install flatpaks
  command: flatpak install --assumeyes flathub {{ item }}
  args:
    warn: false
  loop:
    - cc.arduino.arduinoide
    - com.google.Chrome
    - org.gimp.GIMP

- name: Set default web browser
  command: xdg-settings set default-web-browser com.google.Chrome.desktop
  args:
    warn: false
