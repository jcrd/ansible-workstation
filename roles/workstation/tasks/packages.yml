      - abduco
      - aria2
      - arp-scan
      - atool
      - byzanz
      - cargo
      - chromium-freeworld
      - clipped
      - colordiff
      - copr-cli
      - d-feet
      - fd-find
      - fedora-packager
      - fedora-review
      - ffmpegthumbnailer
      - flatpak
      - fontawesome-fonts
      - fzf
      - gcc-c++
      - gcolor2
      - git
      - git-subtree
      - gucharmap
      - htop
      - i3lock
      - iotop
      - kernel-tools
