      - xprop
      - zoxide
      - zsh

- name: Install packages excluding weak dependencies
  dnf:
    name:
      - dovetail
    install_weak_deps: false

- name: Enable systemd units from packages
  systemd:
    name: "{{ item }}"
    enabled: true
  loop:
    - nicety.service

- name: Enable firewalld services
  firewalld:
    service: "{{ item }}"
    state: enabled
  loop:
    - syncthing

- name: Configure nicety
  copy:
    src: nicety/rules.d/
    dest: /etc/nicety/rules.d
    mode: preserve
